<!DOCTYPE html>
<html>
<body>

<h1>JS Operators</h1>
<h2>The * Operator</h2>

<p id = "demo"></p>

<script>
let x = 10;
document.getElementById("demo").innerHTML = x;

let y = 20;
document.getElementById("demo").innerHTML = y;

let z = x * y;
document.getElementById("demo").innerHTML = z;

</script>

</body>
</html>
